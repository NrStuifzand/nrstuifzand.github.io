	<!-- Survey here (Check here last)-->
<form id="survey">
    <fieldset id="visitInfo">
      <legend>Visitor Information</legend>

    <div class="formRow">
      <label for="address">Address Title</label>
      <select name="visitTitle" id="address">
        <option value="title1">Miss</option>
        <option value="title2">Mrs.</option>
        <option value="title3">Ms</option>
        <option value="title4">Dr.</option>
        <option value="title5">Professor</option>
        <option value="title6">Mr.</option>
      </select>
    </div>

    <div class="formRow">
      <label for="name">Name*</label> 
      <input name="visitName" id="name" type="text" placeholder="first and last name" required >
    </div>

    <div class="formRow">
      <label for="mail">Phone Number*</label> 
      <input name="visitPhone" id="mail" type="tel" placeholder="(nnn) nnn-nnnn" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
    </div>
    
    <div class="formRow">
      <label for="visit">Date of visit</label>
      <input name="visitDate" id="visit" type="date" >
    </div>

    <div class="formRow">
      <label>Did you find the information here useful?</label>
      <fieldset class="optGroup">
        <label for="fYes">Yes</label>
        <input name="sUseful" id="fYes" value="Yes" type="radio" >
        <label for="fNo">No</label>
        <input name="sUseful" id="fNo" value="No" type="radio" >
      </fieldset>
    </div>

    </fieldset>

    <div id="buttons">
      <input type="submit" value="Submit" >
      <input type="reset" value="Reset" >
    </div>
</form>
